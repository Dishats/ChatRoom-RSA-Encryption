<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="app">
        <div class="screen join-screen active">
            <div class="form">
                <h2>Join Chatroom</h2>
                <div class="form-input">
                    <label>Username</label>
                    <input type="text" id="Username">

                </div>
                <div class="form-input">
                    <button id="join_user">join</button>

                </div>
            </div>
        </div>
        <div class="screen chat-screen">
            <div class="logo">
                Chatroom
                <button id="exit-chat">Exit</button>

            </div>
            <div class="messages">
                <!-- dummy messages -->
                <!-- <div class="messages my-message">
                    <div>
                        <div class="name">YOU</div>
                        <div class="text">Hi</div>

                    </div>
                </div> -->
                <!-- <div class="update">
                    Abc is joined the conversatiom
                </div>
                <div class="messages other-message">
                    <div>
                        <div class="name">Abc</div>
                        <div class="text">Hi</div>

                    </div>
                </div> -->
                
            </div>
            <div class="typebox">
                <input type="text" id="message-input" placeholder="Type a message...">
                <input type="file" id="image-input" accept="image/*">
                <button id="send-message">Send</button>
                <button id="send-image">send image</button> <!-- New button for sending images -->
            </div>
            
        </div>
    </div>
    <!-- Public Key Modal -->
    <div id="key-modal" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); background: white; padding: 20px; border-radius: 10px; box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2); text-align: center; width: 400px;">
        <h3 style="margin-bottom: 10px; color: #333; font-family: Arial, sans-serif;">Enter Recipient's Public Key</h3>
        <textarea id="key-input" rows="5" cols="40" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px; font-size: 14px;"></textarea><br>
        <button id="submit-key" style="margin-top: 10px; padding: 10px 15px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; font-size: 14px;">Submit Key</button>
    </div>
    


    <script type="text/javascript" src="socket.io/socket.io.js"></script>
    <script type="text/javascript" src="code.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/forge/0.10.0/forge.min.js"></script>

</body>
</html>
